    <div id="main-content">
        <form id="form">
            <label for="name">Name</label>
            <input required id="name" type="text">
            <br>
            <label for="choose">Your choice: </label>
            <select value="choose" id="choose">
                <option value="rock">rock</option>
                <option value="paper">paper</option>
                <option value="scissors">scissors</option>
            </select>
            <br>
            <button>Submit</button>
        </form>
    </div>
    <aside id="sidebar-placement">
        <div id="sidebar">
            <h1>How to play</h1>
            <p>Choose rock, paper, or scissors. Rock beats scissors, scissors beats paper, and paper beats rock</p>
